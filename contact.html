<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sandip Budha</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links a:hover, .nav-links a.active {
            color: #667eea;
        }
        main {
            padding-top: 100px;
            min-height: 100vh;
        }
        .contact-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 80px 0;
        }
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .contact-content {
            padding: 80px 0;
            background: white;
            text-align: center;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .contact-item i {
            font-size: 2rem;
            color: #667eea;
        }
        .contact-form {
            max-width: 500px;
            margin: 3rem auto 0;
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }
        .contact-form button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            background: #667eea;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .contact-form button:hover {
            background: #764ba2;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }
        .social-links a {
            color: #667eea;
            font-size: 2rem;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #764ba2;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .contact-info { flex-direction: column; gap: 2rem; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="container">
            <a href="index.html" class="logo">Sandip Budha</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="certificates.html">Certificates</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Contact Header -->
        <section class="contact-header">
            <div class="container">
                <h1 class="section-title">Let's Connect</h1>
                <p>Available for internship opportunities in Kathmandu, Nepal</p>
            </div>
        </section>
        <!-- Contact Content -->
        <section class="contact-content">
            <div class="container">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>sandybudha62@gmail.com</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>+977 9863081555</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Kathmandu, Nepal</span>
                    </div>
                </div>
                <form class="contact-form">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
                </form>
                <div class="social-links">
                    <a href="https://github.com/Sandip112345" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/sandip-budha-632a61287?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://x.com/Sandip_611?t=2ibj8A2C3NuMj0-o4U7fzg&s=09" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/fukai_taiyo?igsh=cnc3b2gzOGV2YnRz" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Sandip Budha. All rights reserved. Built with ❤️ in Kathmandu</p>
        </div>
    </footer>
</body>
</html>
